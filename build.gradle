apply plugin: "java"
apply plugin: "application"
apply plugin: "build-announcements"


group = "com.redpill"
archivesBaseName = "mule-example"
version = 1.0
description = "Example of a Mule Microservice"

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "com.redpill.MicroserviceMuleApp"


//Capsule plugin to include all Mule specific directories.
sourceSets.main.resources {
	srcDir "src/main/groovy"
	srcDir "src/main/app"
	srcDir "src/main/api"
}

dependencies {
    compile 'org.springframework:spring-context:5.0.5.RELEASE'
    compile fileTree(dir: "lib", include: "**/*.jar")
}

